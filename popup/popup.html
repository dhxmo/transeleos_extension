<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transeleos</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="transeleos_main">
        <img src="../assets/logo.png" alt="logo" id="logo" />

        <!-- Add a div to display notifications -->
        <div id="notification" style="display: none"></div>

        <div id="transeleos_form">
          <div id="loading-container" style="display: none">
            <div class="spinner"></div>
            <p>This takes a while. Please be patient...</p>
          </div>

          <select id="language">
            <option value="chinese-simplified">Chinese, simplified</option>
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="hindi">Hindi</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="korean">Korean</option>
            <option value="polish">Polish</option>
            <option value="portugese">Portugese</option>
            <option value="russian">Russian</option>
            <option value="spanish">Spanish</option>
            <option value="Turkish">Turkish</option>
          </select>
          <button id="submit">transeleos!</button>
        </div>

        <div id="audio-info" style="display: none">
          <p>File Name: <span id="file-name"></span></p>
          <button id="toggle-audio"></button>
        </div>
      </div>

      <footer>
        developer note: We only support translations for videos up to 10 minutes
        (for now). <br />
        <a href="https://transeleos.com/" target="_blank">transeleos.com</a>
      </footer>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
